name: agent-gateway-dev
version: 0.0.1

gateway:
  port: 8080
  cors:
    allowed_origins:
      - http://localhost:5173
      - http://localhost:3000

infrastructure:
  rabbitmq:
    url: amqp://guest:guest@localhost:5672/
    exchange: agenteco.events

agents:
  - name: session-agent
    manifest_path: ../agents/session-agent/agent.yaml
  - name: rbac-agent
    manifest_path: ../agents/rbac-agent/agent.yaml
  - name: audit-agent
    manifest_path: ../agents/audit-agent/agent.yaml
